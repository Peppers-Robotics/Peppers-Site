<script>
	function mecanism(n){

		}
		else if(n==3)
		{
			pic="imagini/Robot_Showcase/shoot.PNG";
			title="Shooter";
			desc="Shooter – It is driven by two 6000 rpm motors to provide sufficient speed and to quickly return to the optimal rpm for launching the balls, which are compressed by 10 mm between the back wall and the rigid wheels coated with a layer of silicone. At the rear, we have a pitch mechanism controlled by a servo motor that changes the ball’s trajectory (throwing angle), allowing us to shoot from both the far zone and the near zone."
		}
		else if(n==4)
		{
			pic="imagini/Robot_Showcase/idk.PNG";
			title="Spindexer";
